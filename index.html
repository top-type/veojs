	<script type="text/javascript" src="bootstrap.js" ></script>

  <div class="container-fluid">

 </ul>

		<li class="nav-item">
          <a class="nav-link" href="#" id="receiveLink">Receive
          </a>

<div id="receive" class="route" style="display:none">
<div class="form-group col-sm-6">
      <div id="pub" style="word-wrap:break-word"></div>
        <button class="btn btn-light my-2 my-sm-0" type="submit" id="copyButton" >Copy</button>
	 </div>
	 
	 
</div>
<div id="newAccount" class="route" style="display:none">
<div class="form-group col-sm-6">
<form>
  <fieldset>
  <div class="input-group mb-3">
     <input class="form-control" type="password" placeholder="passphrase"  id="passphrase">
	</div>
         <button class="btn btn-light" type="submit" id="setButton">Set</button>
     </div>
	   </fieldset>
</form>
</div>
        
      

</div>
<div id="browse" class="route" style="display:none">
<div class="col-sm-6" id="browseTable"></div>
</div>
<div id="holdings" class="route" style="display:none">
<div class="col-sm-6" id="positionsTable"></div>
<form>
  <fieldset>
      <div class="form-group col-sm-6">
	  <div class="input-group mb-3">
      <input type="text" class="form-control sendInput" id="type" placeholder="Currency" disabled>
	  </div>
	  <div class="input-group mb-3">
      <input type="text" class="form-control sendInput" id="recipient" placeholder="Recipient">
	  </div>
	  <div class="input-group mb-3">
      <button class="btn btn-light input-group-text" id="maxButton">Max</button>
      <input type="text" class="form-control sendInput" id="amount" aria-label="Amount" placeholder="Amount">
	  </div>
	  <button class="btn btn-light" id="sendButton">Send</button>
	   </div>
  </fieldset>
</form>
</div>
<div id="create" class="route" style="display:none">
<form>
  <fieldset>
  <div class="form-group col-sm-6">
	<div class="form-group">
	<div class="input-group mb-3">
	<input type="text" class="form-control createInput" id="statement" placeholder="Statement">
	</div>
	<div class="input-group mb-3">
	<select class="form-select createInput" id="statementSelect">
        <option>True</option>
        <option>False</option>
    </select>
	</div>
	<div class="input-group mb-3">
	<input type="text" class="form-control createInput" id="amount1" placeholder="Risk">
	</div>
	<div class="input-group mb-3">
	<input type="text" class="form-control createInput" id="amount2" placeholder="To win">
	</div>
	<div class="input-group mb-3">
	<input type="text" class="form-control createInput" id="expires" placeholder="expires (in blocks)">
	</div>
	<button class="btn btn-light" id="createButton">Create</button>
	</div>
  </div>
  </fieldset>
</form>
</div>
<div id="settings" class="route" style="display:none">
<form>
  <fieldset>
      <div class="form-group col-sm-6">
	  <div class="form-group mb-3">
	  <label id="nodeServer" class="col-form-label">Node</label>
	  <div class="input-group mb-3">
      <input type="text" class="form-control" id="nodeIp" placeholder="IP">
	  &nbsp;
	  <input type="text" class="form-control" id="nodePort" placeholder="Port">
	  &nbsp;
	  <button class="btn btn-light" type="button" id="nodeButton">Set</button>
	  </div>
	  </div>
	  <div class="form-group mb-3">
	  <label id="contractServer" class="col-form-label">Contracts</label>
      <div class="input-group mb-3">
      <input type="text" class="form-control" id="contractIp" placeholder="IP">
	  &nbsp;
	  <input type="text" class="form-control" id="contractPort" placeholder="Port">
	  &nbsp;
	  <button class="btn btn-light" type="button" id="contractButton">Set</button>
	  </div>
	  </div>
	  <div class="form-group mb-3">
	  <label id="exploreServer" class="col-form-label" >Explorer</label>
      <div class="input-group mb-3">
      <input type="text" class="form-control" id="exploreIp" placeholder="IP">
	  &nbsp;
	  <input type="text" class="form-control" id="explorePort" placeholder="Port">
	  &nbsp;
	  <button class="btn btn-light" type="button" id="exploreButton">Set</button>
	  </div>
	  </div>
	    <div class="form-group mb-3">
		<label for="modeSelect" class="col-sm-2 col-form-label">Mode</label>
		<select class="form-select" id="modeSelect">
        <option>Basic</option>
        <option>Advanced</option>
		</select>
	  </div>
	 </div>
  </fieldset>
</form>
</div>
	<div class="modal">
	<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        <p id="modalText">Send to</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" id="modalButton">Send</button>
      </div>
    </div>
	</div>
	</div>
	<script type="text/javascript" src="main.js" ></script>
  </body>

</html>
