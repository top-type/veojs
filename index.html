<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <title>Veoex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script type="text/javascript" src="BigInteger.js" ></script>
    <script type="text/javascript" src="sjcl.js" ></script>
    <script type="text/javascript" src="sha256.js" ></script>
    <script type="text/javascript" src="elliptic.min.js" ></script>
    <script type="text/javascript" src="format.js" ></script>
	<script type="text/javascript" src="rpc.js" ></script>
    <script type="text/javascript" src="files.js" ></script>
    <script type="text/javascript" src="codecBytes.js" ></script>
    <script type="text/javascript" src="crypto.js" ></script>
    <script type="text/javascript" src="merkle_proofs.js" ></script>
    <script type="text/javascript" src="encryption_library.js" ></script>
    <script type="text/javascript" src="server.js" ></script>
    <script type="text/javascript" src="headers.js" ></script>
    <script type="text/javascript" src="keys.js" ></script>
	<script type="text/javascript" src="signing.js" ></script>
	<script type="text/javascript" src="spend_tx.js" ></script>
	<script type="text/javascript" src="sub_accounts.js" ></script>
	<script type="text/javascript" src="scalar_derivative.js" ></script>
	<script type="text/javascript" src="binary_derivative.js" ></script>
	<script type="text/javascript" src="swaps.js" ></script>
	<script type="text/javascript" src="multi_tx.js" ></script>
		
	<script type="text/javascript" src="init.js" ></script>
	<script type="text/javascript" src="jquery.js" ></script>
	<script type="text/javascript" src="bootstrap.js" ></script>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
  <ul class="navbar-nav me-auto balance" style="display:none">
  <li class="nav-item balance" style="display:none">
          <a class="nav-link balance" href="#" style="display:none" id="walletLink"></a>
  </li>
 </ul>
     <form class="d-flex setClass" style="display:none">
        <input class="form-control me-sm-2 setClass" type="password" placeholder="passphrase" style="display:none" id="passphrase">
        <button class="btn btn-outline-dark my-2 my-sm-0 setClass" type="submit" id="setButton" style="display:none">Set</button>
      </form>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" id="browseLink">Browse
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="createLink">Create</a>
        </li>
		<li class="nav-item">
          <a class="nav-link" href="#" id="forgetLink">Forget</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div id="wallet" class="route" style="display:none">
<form>
  <fieldset>
  <legend>Receive</legend>
  <div class="form-group col-sm-6">
      <span id="pub"></span>
        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" id="copyButton" >Copy</button>
     </div>
  <legend>Send</legend>
      <div class="form-group col-sm-6">
      <input type="text" class="form-control" id="recipient" placeholder="Recipient">
      <small id="recipientHelp" class="form-text text-muted"></small>
	  <br>
	  	      <div class="input-group mb-3">
      <button class="btn btn-outline-dark input-group-text" id="maxButton">Max</button>
      <input type="text" class="form-control" id="amount" aria-label="Amount" placeholder="Amount">
	  <button class="btn btn-outline-dark input-group-text" id="sendButton">Send</button>
	  </div>
	   </div>
  </fieldset>
</form>
</div>
<div id="browse" class="route" style="display:none">

</div>
<div id="create" class="route" style="display:none">
<form>
  <fieldset>
  <div class="form-group col-sm-6">
	<div class="form-group">
	<input type="text" class="form-control" id="statement" placeholder="Statement">
	<br>
	<select class="form-select" id="statementSelect">
        <option>True</option>
        <option>False</option>
    </select>
	<br>
	<input type="text" class="form-control" id="amount1" placeholder="Amount you risk">
	<br>
	<input type="text" class="form-control" id="amount2" placeholder="Amount they risk">
	<br>
	<input type="text" class="form-control" id="expires" placeholder="expires (in blocks)">
	<br>
	<button class="btn btn-outline-dark" id="createButton">Create</button>
	</div>
  </div>
  </fieldset>
</form>
</div>
	<script type="text/javascript" src="main.js" ></script>
  </body>
</html>
